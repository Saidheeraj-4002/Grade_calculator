<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SGPA Calculator</h1>
    <label for="numSubjects">Enter number of subjects:</label>
    <input type="number" id="numSubjects" min="1">
    <button onclick="generateFields()">Generate Fields</button>
    
    <div id="subjectContainer"></div>
    
    <button id="calculateButton" style="display:none;" onclick="calculateSGPA()">Calculate SGPA</button>
    
    <script src="script.js"></script>
</body>
</html>
