<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
</head>
<body>
    <h1>CGPA Calculator</h1>

    <!-- CGPA Input Section -->
 <label for="numSemesters">Enter the number of semesters:</label>
    <input type="number" id="numSemesters" min="1" required>
    <button onclick="generateCGPAFields()">Generate Fields</button>

    <!-- CGPA Fields -->
    <form id="cgpaForm">
        <div id="cgpaContainer"></div>
        <button type="button" id="calculateCGPAButton" style="display:none;" onclick="calculateCGPA()">Calculate CGPA</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
