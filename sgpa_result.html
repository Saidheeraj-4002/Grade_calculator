<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SGPA Result</h1>
    <p id="result"></p>
    
 <script>
        // Retrieve the SGPA from sessionStorage and display it
        const sgpa = sessionStorage.getItem('sgpa');
        document.getElementById("result").innerText = `Your SGPA is: ${sgpa ? sgpa : 'Not Calculated'}`;
    </script>
</body>
</html>
